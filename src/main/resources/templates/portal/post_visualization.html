<th:block th:if="${!#lists.isEmpty(topicPostMonthlyStatsList)}">
    <div id="topic-chart" style="height: 300px;margin-bottom: 10px;padding: 1px" class="shadow"></div>
    <div id="topic-scatter-chart" style="height: 300px;margin-bottom: 10px;padding: 1px" class="shadow"></div>
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', ev => {
            const loadECharts = () => {
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.referrerPolicy = 'no-referrer';
                    script.crossOrigin = 'anonymous';
                    script.src = /*[[${@portal.js.get('echarts').getFirst()}]]*/ 'http://echarts.js';
                    script.onload = () => resolve();
                    script.onerror = () => reject(new Error('ECharts loads on error'))
                    document.body.appendChild(script);
                });
            };
            loadECharts()
                .then(() => {
                    if (typeof echarts !== 'undefined') {
                        const monthlyStats = /*[[${topicPostMonthlyStatsList}]]*/ [];
                        const topicGroup = {};
                        const topicScatterGroup = {};
                        let dataMax = 0;
                        monthlyStats.forEach(item => {
                            const {topic, year, month, monthCount, cumulativeCount} = item;
                            dataMax = Math.max(dataMax, monthCount);
                            if (!topicGroup[topic]) {
                                topicGroup[topic] = [];
                            }
                            topicGroup[topic].push([
                                `${year}-${month}`,
                                cumulativeCount
                            ])
                            if (!topicScatterGroup[topic]) {
                                topicScatterGroup[topic] = [];
                            }
                            topicScatterGroup[topic].push([
                                `${year}-${month}`,
                                monthCount
                            ])
                        });
                        try {
                            const topicChartDom = document.getElementById('topic-chart');
                            var topicChart = echarts.init(topicChartDom);
                            const option = {
                                title: {
                                    text: /*[[#{v_topic_trend}]]*/ "",
                                    left: 20,
                                },
                                color: ['#4CAF50', '#ee6666', '#9a60b4',],
                                dataZoom: [
                                    {
                                        type: 'inside'
                                    },
                                ],
                                legend: {
                                    type: 'scroll',
                                    left: 'center',
                                },
                                tooltip: {
                                    trigger: 'axis',
                                    formatter: (params) => {
                                        const param = params[0];
                                        return `${echarts.time.format(param.data[0],  '{yyyy}-{MM}', false)}<br>${param.marker}${param.seriesName}: ${param.data[1]}`;
                                    },
                                    axisPointer: {
                                        type: 'cross',
                                        label: {
                                            formatter: (params) => {
                                                if (params.axisDimension === 'x') {
                                                    return echarts.time.format(params.value,  '{yyyy}-{MM}', false)
                                                } else {
                                                    return params.value.toFixed(2);
                                                }
                                            }
                                        },
                                    },
                                },
                                grid: {
                                    show: false,
                                    left: '5%',
                                    right: '80',
                                    bottom: '15%',
                                    containLabel: true,
                                },
                                xAxis: {
                                    type: 'time',
                                    axisLabel: {
                                        formatter : '{yyyy}',
                                        hideOverlap: true,
                                    },
                                    tooltip: {
                                        show: true,
                                        position: 'top',
                                    }
                                },
                                yAxis: {
                                    type: 'value',
                                },
                                animationDuration: 3000,
                                series: Object.entries(topicGroup).map(([topic, seriesData]) => ({
                                    name: topic,
                                    type: 'line',
                                    data: seriesData,
                                    emphasis: {
                                        focus: 'series',
                                        label: {
                                            show: true,
                                        },
                                    },
                                    smooth: true,
                                    symbol: seriesData.length > 1 ? 'none' : 'emptyCircle',
                                    endLabel: {
                                        show: true,
                                        color: 'inherit',
                                        formatter: '{a}',
                                        width: 75,
                                        distance: 5,
                                        overflow: 'breakAll',
                                    },
                                    labelLayout: {
                                        moveOverlap: 'shiftY',
                                    }
                                }))
                            };
                            topicChart.setOption(option);
                        } catch (e) {
                        }
                        try {
                            const topicScatterChartDom = document.getElementById('topic-scatter-chart');
                            var topicScatterChart = echarts.init(topicScatterChartDom);
                            const topicAmount = /*[[#{v_topic_scatter_amount}]]*/ "";
                            const option = {
                                title: {
                                    text: /*[[#{v_topic_scatter}]]*/ "",
                                    left: 20,
                                },
                                color: ['#4CAF50', '#ee6666', '#9a60b4',],
                                dataZoom: [
                                    {
                                        type: 'inside'
                                    },
                                    {
                                        type: 'slider',
                                        left: 100,
                                        right: 150,
                                        bottom: 15,
                                        height: 20,
                                        handleLabel: {
                                            show: true,
                                        },
                                        labelFormatter: function (params) {
                                            if (params) {
                                                return echarts.time.format(params,  '{yyyy}-{MM}', false)
                                            }
                                        },
                                        textStyle: {
                                            fontSize: 10
                                        }
                                    },
                                ],
                                legend: {
                                    type: 'scroll',
                                    right: 20,
                                    top: 20,
                                    width: 200,
                                    itemWidth: 10,
                                },
                                tooltip: {
                                    formatter: (params) => {
                                        return `${echarts.time.format(params.data[0],  '{yyyy}-{MM}', false)}<br>${params.marker}${params.seriesName}: ${params.data[1]}`;
                                    },
                                },
                                grid: {
                                    left: '5%',
                                    right: '110',
                                    bottom: '15%',
                                    containLabel: true,
                                },
                                xAxis: {
                                    type: 'time',
                                    axisLabel: {
                                        formatter : '{yyyy}-{MM}',
                                        hideOverlap: true,
                                    },
                                    tooltip: {
                                        show: true,
                                        position: 'top',
                                    }
                                },
                                yAxis: {
                                    type: 'value',
                                    axisLine: {
                                        show: true,
                                    },
                                    axisTick: {
                                        show: true,
                                    },
                                    splitLine: {
                                        show: false,
                                    },
                                },
                                animationDuration: 3000,
                                visualMap: [
                                    {
                                        type: 'continuous',
                                        right: 10,
                                        top: 'middle',
                                        dimension: 1,
                                        min: 0,
                                        max: dataMax,
                                        itemWidth: 20,
                                        itemHeight: 100,
                                        align: 'right',
                                        calculable: true,
                                        text: [topicAmount],
                                        textGap: 10,
                                        inRange: {
                                            symbolSize: [10, 30]
                                        },
                                        outOfRange: {
                                            symbolSize: [10, 30],
                                            color: ['#999']
                                        },
                                        controller: {
                                            inRange: {
                                                color: ['#4CAF50']
                                            },
                                            outOfRange: {
                                                color: ['#999']
                                            }
                                        }
                                    },
                                ],
                                series: Object.entries(topicScatterGroup).map(([topic, seriesData]) => ({
                                    name: topic,
                                    type: 'effectScatter',
                                    data: seriesData,
                                    showEffectOn: 'emphasis',
                                }))
                            };
                            topicScatterChart.setOption(option);
                        } catch (e) {
                        }
                        window.addEventListener('resize', () => {
                            topicChart.resize();
                            topicScatterChart.resize();
                        })
                    }
                })
                .catch((err) => {
                    document.getElementById('topic-chart').style.display = 'none';
                    document.getElementById('topic-scatter-chart').style.display = 'none';
                    console.log(err)
                })
        })
    </script>
</th:block>
