spring:
  profiles:
    active: dev,h2
    include:
      - preferences
      - web
      - server
      - blog
      - jpa
      - actuator
      - logging
      - shutdown
      - task
      - infra
  application:
    name: lite-note
  datasource:
    name: lite-note
  mvc:
    servlet:
      load-on-startup: 1
    problemdetails:
      enabled: false
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
